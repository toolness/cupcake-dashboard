<!doctype html>

  <head>
    <meta charset="utf-8">
    <base href="/"></base>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Concepts | Hive Labs Cupcakes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/angular-csp.css">
        <!-- endbuild -->
        <link rel="shortcut icon" href="/favicon.ico">
</head>
  <body ng-app="cupcakeDashboard" ng-csp>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">
        <ul class="nav container navbar-nav navbar-fixed-top">
            <li class="dropdown" ng-class="{newItems: newNotifications > 0}">
              <!-- Link or button to toggle dropdown -->
              <a data-toggle="dropdown" ng-click="changeNotificationNumber(0, true)"><span class="cupcake-icon"></span><span class="badge" ng-class="{'badge-danger': newNotifications > 0}" ng-bind="newNotifications"></span></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" ng-include="'views/feed.html'">
              </ul>
            </li>
            <a class="navbar-brand" href="/projects">Concepts <small>Hive Labs Cupcakes</small></a>
            <li ng-class="{selected: currentPath == '/projects' || currentPath == '/'}"><a href="/projects">Projects</a></li>
            <li ng-class="{selected: currentPath == '/themes'}"><a href="/themes">Themes</a></li>
            <li ng-class="{selected: currentPath == '/products'}"><a href="/products">Products</a></li>
            <li ng-show="loggedInUser.email != null" ng-class="{selected: currentPath == '/:email/projects'}">
                <a href="/{{ loggedInUser.email }}/projects"><small class="text-label">My Projects</small></a>
            </li>
            <li ng-show="loggedInUser.email != null" ng-class="{selected: currentPath == '/:email/themes'}">
                <a href="/{{ loggedInUser.email }}/themes"><small class="text-label">My Themes</small></a>
            </li>

            <li class="pull-right navbar-text">
                <user></user>
            </li>
        </ul>
    </nav>
    <div class="container main-container">
        <div class="row">
            <div ng-view></div>
        </div>
        <div class="row" ng-include="'views/footer.html'"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://login.persona.org/include.js" type="text/javascript"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/bootstrap-sass/js/affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/button.js"></script>
        <script src="bower_components/bootstrap-sass/js/popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/tab.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="scripts/lib/markdown.min.js"></script>
        <script src="scripts/ga.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>

        <script src="scripts/services/products-service.js"></script>
        <script src="scripts/services/themes-service.js"></script>
        <script src="scripts/services/angular.persona.js"></script>
        <script src="scripts/controllers/project.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/feed.js"></script>
        <script src="scripts/controllers/theme.js"></script>
        <script src="scripts/controllers/themes.js"></script>
        <script src="scripts/controllers/product.js"></script>
        <script src="scripts/controllers/products.js"></script>
        <script src="scripts/controllers/products.new.js"></script>
        <script src="scripts/controllers/user.themes.js"></script>
        <script src="scripts/controllers/themes.new.js"></script>

        <script>
            var bootstrap =  <%- JSON.stringify(bootstrap) %>;
        </script>

</body>
</html>
